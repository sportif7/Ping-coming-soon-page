<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-coming-soon-page</title>
    <link rel="stylesheet" href="style-reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfdd7a7c1a.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
  <header>
      <div class="logo-container"><img class="logo" src="images/logo.svg" alt="logo.svg"></div>
      <h1 class="headline">We are launching <strong>soon!</strong></h1>
      <p class="subscribe-text">Subscribe and get notified</p>
  </header>
  <form  action="#" method="post" id="form">
    <div class="input-control">
      <input type="email" id="email" placeholder="Your email address...">
      <!-- classes for small element are added dynamically in javascript -->
      <small></small>
      <button type="sumbit">Notify Me</button>
    </div>
  </form>
  <div class="dashboard">
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard.png">
  </div>
  <footer>
    <ul class="social-links">
        <li>
          <a href="https://facebook.com">
             <i class="fa-brands fa-facebook-f"></i>
          </a>  
        </li>
        <li>
          <a href="https://twitter.com">
             <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="http://instagram.com">
             <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

    <p class="attribution">

    </p>
  </footer> -->
</body>
</html>
